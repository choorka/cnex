<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="./styles/styles.css">
  <title>CNEX - как пополнить Alipay в России</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="#"
           class="logo-link">CNEX</a>
      </div>

      <nav class="nav-menu">
        <a href="https://t.me/+-tkxgvzLYT42Yzgy"
           target="_blank">Обмен</a>
        <a href="./pages/guides.html">Гайды</a>
        <a href="./pages/faq.html">FAQ</a>
      </nav>
    </div>
  </header>


  <main>
    <div class="hero">
      <div class="hero-content">
        <h1>Обменяй RUB на CNY</h1>
        <div class="rates-container">
          <div class="header">
            <h3>Курс CNY/RUB на <span id="lastUpdate">--</span></h3>
            <div class="working-hours"
                 id="workingHours">--</div>
          </div>

          <div id="loader"
               class="loader"></div>
          <div class="rates-grid"
               id="ratesGrid">
            <!-- Карточки курсов будут добавлены здесь -->
          </div>

          <div class="notice">
            <p>⚠️ Перед переводом уточняйте реквизиты</p>
            <p>⏱ Среднее время обработки: 5-20 минут</p>
          </div>

          <div class="actions">
            <button class="tg-button"
                    id="telegramButton">
              <i class="tg-icon"></i>
              Перейти в Telegram
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>CNEX</h3>
          <p>Обменник RUB/CNY для Alipay, WeChat</p>
          <img class="qrcode"
               alt="Здесь должно было быть изображение Qr-кода, но оно не загрузилось :("
               src="./img/qr-code (2).png">
        </div>

        <div class="footer-section"
             id="faq">
          <h3>Компания</h3>
          <p>
            <a href="https://t.me/+-tkxgvzLYT42Yzgy"
               target="_blank">Обменять валюту</a>
          </p>
          <p>
            <a href="./pages/guides.html"
               target="_blank">Полезные гайды</a>
          </p>
          <p>
            <a href="./pages/faq.html"
               target="_blank">Вопросы</a>
          </p>
        </div>

        <div class="footer-section">
          <h3>Контакты</h3>
          <p>
            <a href="https://t.me/+-tkxgvzLYT42Yzgy"
               target="_blank">Telegram-канал</a>
          </p>
          <p>
            <a href="https://t.me/+lUn0vsBGjSBlOTEy"
               target="_blank">Чат с отзывами</a>
          </p>
          <p>
            <a href="https://t.me/cnex_trader"
               target="_blank">По всем вопросам</a>
          </p>
        </div>
      </div>
    </div>
